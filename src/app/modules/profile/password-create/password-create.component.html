<div class="row main">
  <!--Nav bar-->
  <div class="nav-bar">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="common-wrapper">
    <div class="header">
      <i class="material-icons header-icon" (click)="onClickBack()">arrow_back</i>
      <span class="header-title">Создание пароля</span>
    </div>

    <div class="prof-content">
      <input class="prof-form" name="name" type="text" autocomplete="off" placeholder="Пароль"
             minlength="10" required/>
      <label class="prof-not">Не менее 6 символов</label>
      <input class="prof-form" name="name" type="text" autocomplete="off" placeholder="Повторите пароль"
             minlength="10" required/>
      <button [disabled]="" class="btn-orange m-t-30" (click)="onSave()">
        Сохранить
      </button>
    </div>
  </div>

</div>
