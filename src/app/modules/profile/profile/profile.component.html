<div class="row main">
  <!--Nav bar-->
  <div class="nav-bar">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="common-wrapper">
    <div class="header">
      <span class="header-title">Мой профиль</span>
    </div>

    <!--Content-->
    <div class="main-container">
      <p class="prof-title m-t-30">Обо мне</p>
      <div class="row">
        <div class="col-1">
          <p class="prof-key">Имя:</p>
          <p class="prof-key">Телефон:</p>
          <p class="prof-key">E-mail:</p>
        </div>
        <div class="col-2">
          <p class="prof-val">{{user?.name}}</p>
          <p class="prof-val">{{user?.phone}}</p>
          <p class="prof-val">{{user?.email}}</p>
        </div>
      </div>

      <p class="prof-title m-t-50">Информация</p>
      <div class="row prof-border-1 m-t-10">
        <span class="nav-text">Часто задаваемые вопросы</span>
        <span class="arrow-right"></span>
      </div>
      <div class="row prof-border-2">
        <span class="nav-text">Пользовательское солашение</span>
        <span class="arrow-right"></span>
      </div>

      <p class="prof-title m-t-50">Управление</p>
      <div class="row prof-border-1 m-t-10">
        <span class="nav-text" (click)="onClickCreatePass()">Создать пароль</span>
        <span class="arrow-right"></span>
      </div>
      <p class="nav-text-2 prof-border-2" (click)="onClickQuite()">Выйти</p>
    </div>

  </div>
</div>
