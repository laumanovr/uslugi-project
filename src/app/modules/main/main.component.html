<div class="row main">
  <!--Nav bar-->
  <div class="nav-bar">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="content-wrapper">
    <!--Header-->
    <div class="header">
      <p class="header-title">Главная</p>
    </div>

    <!--Service list-->
    <div class="service-list">

      <div class="service" *ngFor="let service of services" (click)="onClick(service.id)">
        <img class="service-img" src="{{service.image}}">
        <p class="service-title">{{service?.servicename}}</p>
      </div>

    </div>
  </div>
</div>
